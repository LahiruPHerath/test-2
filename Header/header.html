<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism in Sri Lanka</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-image: url('https://example.com/sri-lanka-banner.jpg'); /* Replace with a suitable image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header-title {
            font-size: 3rem;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .header-subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        nav {
            background-color: #1e3932;
            padding: 10px 20px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffa500; /* Highlight color */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">Explore Sri Lanka</h1>
        <p class="header-subtitle">Discover the Pearl of the Indian Ocean</p>
    </header>
    <nav>
        <ul>
            <li><a href="#beaches">Beaches</a></li>
            <li><a href="#heritage">Heritage Sites</a></li>
            <li><a href="#wildlife">Wildlife</a></li>
            <li><a href="#hills">Hill Country</a></li>
            <li><a href="#culture">Culture</a></li>
        </ul>
    </nav>
</body>
</html>
